    <h1 class="entry-title">Sudo</h1>
  </header>
  
  <p>/etc/sudoersに設定を書く</p>

<h2>ネットワーク経由のsudo</h2>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>Defaults    requiretty</span></code></pre></td></tr></table></div></figure>


<p>が有効な場合は出来ない</p>

<h2>特定コマンドだけパスワード回避</h2>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>Cmnd_Alias LS = /bin/ls
</span><span class='line'>username ALL=(ALL) NOPASSWD: LS</span></code></pre></td></tr></table></div></figure>


<h2>パスワードキャッシュを無効にする</h2>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>Defaults timestamp_timeout = 0</span></code></pre></td></tr></table></div></figure>


<h2>パスワードプロンプトの変更</h2>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>Defaults passprompt = "%u@%h Password: "</span></code></pre></td></tr></table></div></figure>


<h2>puppetテンプレートの一例</h2>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>User_Alias ADMIN = root, &lt;%= sudo_username %&gt;
</span><span class='line'>ADMIN ALL = (ALL) ALL, !/bin/su
</span><span class='line'>&lt;%= nopass_sudoers %&gt; ALL = (ALL) NOPASSWD:ALL, !/bin/su</span></code></pre></td></tr></table></div></figure>
