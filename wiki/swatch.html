  <h2>start</h2>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>swatch -c /home/ryo/.swatchrc --read-pipe="tail --follow=name --lines=1 /var/log/httpd/error_log"</span></code></pre></td></tr></table></div></figure>


<p>ファイルを追いかけるように&#8211;read-pipe指定。ふつうにファイル指定するとinodeを見るので、rotateに対応出来ない。</p>

<p>適当なタイミングでswatchを再起動するという方法もあるが、イケてない感じがするのでこれで試す。</p>
